<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="Icon" href="https://www.regatec.com.br/wp-content/uploads/2019/02/AGUA-1.png">
</head>
<body>
    <h1>Tabela de consumo de água</h1>
    <table border="1">
        
       <thead>
        <tr>
            <td>Indivíduo</td>
            <td>Idade</td>
            <td>consumo de água</td>   
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>1</th>
            <td>10 anos</td>
            <td>8x ao dia</td>
        </tr>
        <tr>
            <th>2</th>
            <td>8 anos</td>
            <td>6x ao dia</td>
        </tr>
        <tr>
            <th>3</th>
            <td>12 anos</td>
            <td>10x ao dia</td>
        </tr>
        <tr>
            <th>4</th>
            <td>10 anos</td>
            <td>7x ao dia</td>
        </tr>
        <tr>
            <th>5</th>
            <td>11 anos</td>
            <td>9x ao dia</td>
        </tr>
    </tbody>
    <tfoot>
        <tr   colspan="3">FONTE: AUTORA</tr>
    </tfoot>
    </table>
</body>
</html>
